<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Understanding SDK - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: #2a2a3e;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #3a3a4e;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0b0;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #c0c0d0;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      background: #1a1a2e;
      border: 2px solid #3a3a4e;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: #667eea;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #3a3a4e;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .output {
      margin-top: 30px;
      display: none;
    }

    .output.active {
      display: block;
    }

    .output-label {
      margin-bottom: 12px;
      color: #c0c0d0;
      font-weight: 600;
      font-size: 14px;
    }

    pre {
      background: #1a1a2e;
      border: 2px solid #3a3a4e;
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }

    pre code {
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
    }

    .error {
      background: #3a1a1a;
      border-color: #5a2a2a;
      color: #ff6b6b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .error.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Website Understanding SDK</h1>
      <p class="subtitle">Semantic perception of web pages for agents</p>

      <div class="input-group">
        <label for="url-input">Enter URL to Analyze</label>
        <input 
          type="text" 
          id="url-input" 
          placeholder="https://example.com"
          value=""
        />
      </div>

      <button id="analyze-btn" onclick="analyzePage()">Analyze Page</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px;">Analyzing page...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="output" id="output">
        <div class="output-label">Analysis Result:</div>
        <pre><code id="output-content"></code></pre>
      </div>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('url-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const loading = document.getElementById('loading');
    const output = document.getElementById('output');
    const outputContent = document.getElementById('output-content');
    const error = document.getElementById('error');

    // Allow Enter key to trigger analysis
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        analyzePage();
      }
    });

    async function analyzePage() {
      const url = urlInput.value.trim();
      
      if (!url) {
        showError('Please enter a URL');
        return;
      }

      // Reset UI
      error.classList.remove('active');
      output.classList.remove('active');
      loading.classList.add('active');
      analyzeBtn.disabled = true;

      try {
        const response = await fetch(`/api/analyze?url=${encodeURIComponent(url)}`);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to analyze page');
        }

        const data = await response.json();
        
        // Display formatted JSON
        outputContent.textContent = JSON.stringify(data, null, 2);
        output.classList.add('active');
      } catch (err) {
        showError(err.message || 'An error occurred while analyzing the page');
      } finally {
        loading.classList.remove('active');
        analyzeBtn.disabled = false;
      }
    }

    function showError(message) {
      error.textContent = `Error: ${message}`;
      error.classList.add('active');
    }
  </script>
</body>
</html>
